name: Chart Lint
on: [push, pull_request]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Set up chart testing
        uses: helm/chart-testing-action@v2.0.1
        with:
          version: v3.5.2

      - name: Run chart lint
        run: ct lint --config ct.yaml
