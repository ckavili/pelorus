name: Chart Lint
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Lint Helm charts
        uses: helm/chart-testing-action
        with:
          version: 3.5.2
          command: lint
          config: ct.yaml
